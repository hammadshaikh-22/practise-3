<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" required placeholder="admin@admin.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required placeholder="admin">
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <a href="signup.html" class="auth-link">Don't have an account? Sign up</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        checkAuth();
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(login(email, password)) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials');
            }
        };
    </script>
</body>
</html>
