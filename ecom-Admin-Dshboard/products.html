<body>
    <div class="dashboard-layout">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Products</h1>
                <button class="btn btn-sm" onclick="openModal()">+ Add Product</button>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td>
                                <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyN3VreHppNzd3Nno3em01NnR0OWFoNzZ3cHI2NGY4NDU2OGZwcTdhOCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/L05HgB2h6qICDs5Sms/200.gif"
                                    alt="" style="text-align: center;" class="img">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div>
                <img src="" alt="" id="imgShow">
                <input type="file" id="img">
            </div>
            <div class="modal-header">
                <h2 id="modal-title">Add Product</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="modal-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" id="prod-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="prod-cat" required>
                        <!-- Options filled via JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-input" id="prod-price" required>
                </div>
                <button type="submit" class="btn" onclick="addProd()">Save</button>
            </form>
        </div>
    </div>
