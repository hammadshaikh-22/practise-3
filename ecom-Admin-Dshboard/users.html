<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - AdminPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div class="header">
                <h1 class="page-title">Users</h1>
                <div class="actions">
                    <!-- Read only for now -->
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        checkAuth();
        document.getElementById('sidebar-container').innerHTML = getSidebar();

        const users = getData('users');
        const tableBody = document.getElementById('table-body');

        function render() {
            tableBody.innerHTML = users.map(u => `
                <tr>
                    <td>#${u.id}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>
                        <span style="background: rgba(79, 70, 229, 0.1); color: var(--primary); padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem;">
                            ${u.role}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        render();
    </script>
</body>
</html>
